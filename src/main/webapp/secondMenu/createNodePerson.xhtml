<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        
        <ui:composition template="./../WEB-INF/resources/templates/chaptersTemplate.xhtml">

            <ui:define name="title">
                Create a new User
            </ui:define>

            <ui:define name="content">

                <h:form>
                    <p:panel id="panel" header="New User">

                        <p:messages id="msgs" />
                        
                        <h:panelGrid columns="2" cellpadding="5">
                            
                             <p:outputLabel for="name" value="Name :" />
                            <p:inputText id="name" value="#{userView.name}" required="true" label="Name :">
                            </p:inputText>
                            

                            <p:outputLabel for="first_surname" value="First surname :" />
                            <p:inputText id="first_surname" value="#{userView.first_surname}" label="first_surname :">
                            </p:inputText>
                            
                            <p:outputLabel for="second_surname" value="Second surname :" />
                            <p:inputText id="second_surname" value="#{userView.second_surname}" label="second_surname :">
                            </p:inputText>
                                
                            <p:outputLabel for="nhc" value="nhc :" />
                            <p:inputText id="nhc" value="#{userView.nhc}" label="nhc :">
                            </p:inputText>
                            
                            <p:outputLabel for="genre" value="genre:" />
                            <p:inputText id="genre" value="#{userView.genre}" label="genre :">
                            </p:inputText>                        
                            
                            <p:outputLabel for="race" value="race :" />
                            <p:inputText id="race" value="#{userView.race}" label="race">
                            </p:inputText>
                                                        
                            <p:outputLabel for="telephone" value="telephone :" />
                            <p:inputText id="telephone" value="#{userView.telephone}" label="telephone :">                    
                            </p:inputText>
                            
                            <p:outputLabel for="exitus" value="exitus :" />
                            <p:inputText id="exitus" value="#{userView.exitus}" label="exitus :">
                            </p:inputText>                          
                            
                        </h:panelGrid>

                        <p:commandButton value="Save" update="panel" action="#{userView.save}" icon="ui-icon-check" />
                   
                    
                    </p:panel>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
