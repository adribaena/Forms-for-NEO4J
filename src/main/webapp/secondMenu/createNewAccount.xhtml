<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

       <ui:composition template="./../WEB-INF/resources/templates/chaptersTemplate.xhtml">

            <ui:define name="title">
                Create new Account
            </ui:define>

            <ui:define name="content">
                
                <h:form>
                    <p:panel id="panel" header="Create new Account">

                        <p:messages id="msgs" />
                        
                        <h:panelGrid columns="3" cellpadding="5">

                            <p:outputLabel for="username" value="username :" />
                            <p:inputText id="username" value="#{loginView.user}" required="true" label="username">
                               
                                <f:validateLength minimum="1" />
                                <p:ajax update="msgusername" event="keyup" />
                            </p:inputText> 
                            <p:message for="username" id="msgusername" display="icon" />
                            
                            <p:outputLabel for="password" value="New Password :" />
                            <p:inputText id="password" value="#{loginView.password}" required="true" label="password">                               
                                <f:validateLength minimum="1" />
                                <p:ajax update="msgpassword" event="keyup" />
                            </p:inputText> 
                            <p:message for="password" id="msgpassword" display="icon" />
                                
                            
                            
                        </h:panelGrid>

                        <p:commandButton value="Create Account" update="panel" action="#{loginView.save}" icon="ui-icon-check" />
                   
                    
                    </p:panel>
                </h:form>

            </ui:define>

        </ui:composition>

        

    </body>
</html>
