<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view contentType="text/html" encoding="UTF-8">
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <f:facet name="last">
                <h:outputStylesheet library="css" name="default.css"/>
            </f:facet>
            <title>
                <ui:insert name="title">Styles of the Page</ui:insert>
            </title>
        </h:head>
        <h:body>
            <h:form id="navForm">
                <p:menubar id="navBar">
                    <p:menuitem id="home" value="Home" url="/faces/index.xhtml"/>
                    <p:submenu id="menu" label="Menu">
                        <p:menuitem id="c1" value=" (DEMO) more Components"  url="/faces/firstMenu/demoComponents.xhtml"/>
                        <p:menuitem id="c2" value="log into the website"  url="/faces/firstMenu/login.xhtml"/>
                    </p:submenu>

                    <p:submenu id="menuDemo" label="Options">
                        <p:menuitem id="c4andPFInput" value="create new Account" url="/faces/secondMenu/createnewAccount.xhtml"/>
                        <p:menuitem id="c4standardWithPFThemes" value="create new Person" url="/faces/secondMenu/createNodePerson.xhtml"/>
                    </p:submenu>
                    <f:facet name="options">
                        <h:outputText value="Current theme: " style="vertical-align: top;"/>
                        <h:outputText value="#{currentTheme.theme} "               style="vertical-align: top;"/>
                        <p:themeSwitcher id="themeSwitcher" effect="fade"               value="#{currentTheme.theme}">
                            <f:selectItem itemLabel="Choose Theme" itemValue=""                 itemDisabled="true"/>
                            <f:selectItems value="#{themesService.themes}" var="theme" itemLabel="#{theme}" itemValue="#{theme}" itemLabelEscaped="true"/>
                            <p:ajax update="@form"/>
                        </p:themeSwitcher>
                    </f:facet>
                </p:menubar>
            </h:form>
            <p:panel id="content" style="text-align: center">
                <ui:insert name="content">Content</ui:insert>
            </p:panel>
        </h:body>

    </f:view>
</html>
