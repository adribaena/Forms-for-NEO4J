<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        
       <ui:composition template="./../WEB-INF/resources/templates/chaptersTemplate.xhtml">

           <!-- definimos el titulo de la web -->
            <ui:define name="title">

                    log and create account
            </ui:define>

            <ui:define name="content">
               
                <h:form>
                    
                    <!-- declaramos un panel para el log -->
                    <p:panel id="panel" header=" letÂ´s log into the website">

                        <!-- definimos los mensajes y si la web falla, recargamos los mensajes y los mostramos debajo del header -->
                        <p:messages id="msgs" />
                       
                        <h:panelGrid columns="3" cellpadding="5">
                            <p:outputLabel for="username" value="username :" />
                            <p:inputText id="username" value="#{login.user}" required="true" label="username">
                               
                                <f:validateLength minimum="1" />
                                <p:ajax update="msgusername" event="keyup" />
                            </p:inputText> 
                            <p:message for="username" id="msgusername" display="icon" />
                            
                            <p:outputLabel for="password" value="password :" />
                            <p:password id="password" value="#{login.password}" required="true" label="password">
                                <f:validateLength minimum="1" />
                                <p:ajax update="msgpassword" event="keyup" />
                            </p:password>
                            <p:message for="password" id="msgpassword" display="icon" />
                        </h:panelGrid>
                        
                        <p:commandButton value="login" update="panel" action="#{login.login}" icon="ui-icon-star"/>
                   </p:panel>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
